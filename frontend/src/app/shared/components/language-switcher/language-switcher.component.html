<app-pb-dropdown
  [options]="availableLanguages"
  optionLabelKey="label"
  [formControl]="activeLanguageControl"
  [optionTemplate]="languageTpl"
>
  <span dropdownLabel class="language-trigger">
    {{ "lang." + activeLanguageControl.value | transloco }}
  </span>
</app-pb-dropdown>

<ng-template #languageTpl let-option>
  <span class="flag-icon flag-{{ option.value }}"></span>
  <span>{{ option.label | transloco }}</span>
</ng-template>
