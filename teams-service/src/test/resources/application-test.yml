spring:
  datasource:
    url: jdbc:tc:postgresql:16:///teams_db
    username: teams
    password: teams
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
